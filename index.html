<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>POO - Fomulario</title>
</head>
<body>
    <div class="container">
        <h1>Estudiantes y Profesores</h1>
        <div class="alert alert-danger d-none">Por favor ingrese todos los datos</div>
        <form id="formulario">
            <input 
                class="form-control mb-2"
                type="text" 
                name="nombre" 
                id=""
                value="Juanito"
                name="nombre"
                placeholder="Ingrese nombre"
                required
                >
            
            <input 
                class="form-control mb-2"
                type="number" 
                name="edad" 
                id=""
                value="25"
                name="nombre"
                placeholder="Ingrese nombre"
                required
                >

            <select 
                class="form-select mb-2" 
                aria-label="Default select example"
                name="opcion"
                >
                    <option selected>Selecciona una opci√≥n</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Profesor">Profesor</option>
                    <!-- <option value="3">Three</option> -->
            </select>

            <button
                class="btn btn-primary"
                type="submit" 
                >
                Agregar
            </button>            
        </form>

        <section class="row mt-3">

            <div class="col-6" id="cardsProfesores"></div>
            <div class="col-6" id="cardsEstudiantes"></div>

        </section>

    </div>

    
    <template id="templateProfeor">
        <article class="card mb-2 bg-dark text-white">
            <div class="card-body">
                <h5>Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>
        </article>        
    </template>
    
    <template id="templateEstudiante">
        <article>
            <article class="card mb-2">
                <div class="card-body">
                    <h5>
                        <span class="text-primary">Nombre</span>
                        <span class="badge bg-success">Aprobado</span>
                    </h5>
                    <h6>Estudiante</h6>
                    <p class="lead">Edad</p>
                    <button class="btn btn-success">Aprobado</button>
                    <button class="btn btn-danger">Reprobado</button>
                </div>
            </article>
        </article>
    </template>


    <script src="app.js"></script>
</body>
</html>
